<!DOCTYPE html>
<html lang="es">

<head>
  <title>Encriptador de texto</title>
  <link rel="stylesheet" href="output.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <img src="./img/logo.svg" alt="Logo Alura" />
  </header>

  <main>
    <div class="container">
      <section class="encryptArea">
        <form id="form">
          <div class="form-group">
            <textarea class="text_entry" id="textWithoutEncrypt" name="text" rows="5" required
              placeholder="Ingrese el texto aqui"></textarea>
          </div>
          <div class="buttons">
            <button id="encryptButton" class="encryptButton" type="submit">Encriptar</button>
            <button id="decryptButton" class="unencryptButton" type="submit">Desencriptar</button>
          </div>
        </form>
      </section>

      <section class="unencryptArea">
        <div id="result">
          <img src="./img/dummy.png" alt="Icono de mensaje" id="messageIcon" />
          <h2>Ningun mensaje fue encontrado</h2>
          <p>Por favor, ingrese un mensaje para ser encriptado</p>
        </div>
        <button class="copyButton" id="copyButton">Copiar</button>
      </section>
    </div>
  </main>


  <script src="main.js"></script>

</html>
